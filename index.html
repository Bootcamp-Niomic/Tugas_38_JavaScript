<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tugas 38 Javascript</title>
  <style media="screen">
    .contohstyle {
      color: red;
    }
  </style>
</head>

<body>
  <button type="button" onclick="jalan()" name="button">Jalankan</button>
  <br>
  <br>
  <hr>
  Attribut <b>removeNamedtItem()</b> : <br>
  <input value="Inputan"> <br>
  <hr>
  Attribut <b>setNamedItem()</b> : <br>
  <i>contoh</i>
  <hr>
  Attribut <b>value()</b> :
  <p id="values">contoh</p>
  <hr>

  <script type="text/javascript">
    function jalan() {
      var a = document.getElementsByTagName("input")[0];
      var b = a.attributes.removeNamedItem("value");
      document.querySelector("input").innerHTML = b;
      var c = document.getElementsByTagName("i")[0]
      var d = document.createAttribute("class")
      d.value = "contohstyle";
      c.attributes.setNamedItem(d)
      var e = document.getElementsByTagName("button")[0]
      var f = e.attributes[0].value;
      document.getElementById("values").innerHTML = f;
    }
  </script>
</body>

</html>
